<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body>
    <div id="login_bkg" class="bkg">
        <form action="./home.html">

            <div class="login_container">
                <div id="login_logo"></div>
                <input class="login_element" type="text" placeholder="Username" id="username" name="username" required pattern="[a-zA-Z0-9]+">

                <input class="login_element" type="password" placeholder="Password" id="password" name="password" required pattern="[a-zA-Z0-9]+">

                <button class="login_element btn_generic" type="submit">Login</button>
            </div>

        </form>
    </div>
</body>

</html>
