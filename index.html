<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link type="text/css" rel="stylesheet" href="style_login.css">
</head>

<body>
    <form action="./home.html">

        <div class="login_container">
            <input type="text" placeholder="Username" id="username" name="username" required pattern="[a-zA-Z0-9]+">

            <input type="password" placeholder="Password" id="password" name="password" required pattern="[a-zA-Z0-9]+">

            <button type="submit">Login</button>
        </div>

    </form>
</body>

</html>
